<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      footer {
        background-color: aqua;
        margin: auto;
      }
    </style>
    <title>Jungo</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-1">
      <a class="navbar-brand" href="#">簡易純棋網站</a>
      <span class="navbar-text"> -棋子數比大小遊戲- </span>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id='current-step'> 
            <!-- current step -->
          </div>
          <div id="board">
            <!-- board will go here -->
          </div>
        </div>
        <div class="col-md-4 info">
            <a id="pass" class="btn btn-primary" onclick="passGame()">虛手</a>
            <a id="resign" class="btn btn-primary" onclick="resignGame()">投降</a>
            <br>
            <input type="checkbox" onclick="toggleTable()" id="myCheck"/>
            <label for="show-lead"></label>顯示領先</label>
            <!-- Table -->
            <table class="table table-condensed table-bordered" id="showTable" style="display:none">
              <tr>
                <th>黑方</th>
                <th>白方</th>
              </tr>
              <tr class="table-success">
                <th id="black-stones"></th>
                <th id="white-stones"></th>
              </tr>
            </table>
            <p id="winner"></p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-5">
      <div class="container">
        <span class="text-muted"><p>Copyright &copy; 2022 Eddie Cheng</p></span>
      </div>
    </footer>

    <!-- Script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- Libraries -->
    <script src="lib/howler.js"></script>
    <!-- linking WGo javascript -->
    <script type="text/javascript" src="lib/wgo/wgo.min.js"></script>

    <script type="module" src="board.js" defer></script>
    <script type="module" src="jungo.js" defer></script>
  </body>
</html>
