<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Libraries -->
    <script src="lib/howler.js"></script>
    <!-- linking WGo javascript -->
    <script type="text/javascript" src="lib/wgo/wgo.min.js"></script>
    <style>
      footer {
        background-color: aqua;
        margin-top: 1%;
      }
    </style>
    <title>Jungo</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">簡易純棋網站</a>
      <span class="navbar-text"> -用純棋取代五子棋- </span>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id="board">
            <!-- board will go here -->
          </div>
        </div>
        <div class="col-md-4">
          <div class="info">
            <button id="pass" class="btn btn-primary">虛手</button>
            <button id="resign" class="btn btn-primary">投降</button>
            <label for="show-lead">
              顯示領先
              <input type="checkbox" />
            </label>
            <table class="table table-condensed table-bordered">
              <tr>
                <th>黑方</th>
                <th>白方</th>
              </tr>
              <tr class="table-success">
                <th>30</th>
                <th>3</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer py-3">
      <div class="container">
        <span class="text-muted"><p>Copyright &copy; 2021 Eddie Cheng</p></span>
      </div>
    </footer>

    <script type="text/javascript" src="jungo.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
